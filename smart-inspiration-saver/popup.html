<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background: #106ebe;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .saved-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .saved-item {
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .saved-item:hover {
      background: #f5f5f5;
    }

    .saved-item .title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .saved-item .category {
      display: inline-block;
      padding: 2px 8px;
      background: #0078d4;
      color: white;
      border-radius: 3px;
      font-size: 11px;
      margin-bottom: 4px;
    }

    .saved-item .url {
      color: #666;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.2s;
      padding: 4px;
    }

    .saved-item {
      position: relative;
    }

    .saved-item:hover .delete-btn {
      opacity: 0.6;
    }

    .delete-btn:hover {
      opacity: 1 !important;
    }

    .categories-filter {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .category-chip {
      padding: 4px 10px;
      background: #e0e0e0;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .category-chip:hover {
      background: #d0d0d0;
    }

    .category-chip.active {
      background: #0078d4;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üí° Smart Inspiration Saver</h2>
  <button id="savePageBtn">Ulo≈æit aktu√°ln√≠ str√°nku</button>
  <div class="status" id="mainStatus"></div>

  <div class="categories-filter" id="categoriesFilter"></div>
  <div class="saved-list" id="savedList"></div>

  <script src="popup.js"></script>
</body>
</html>
